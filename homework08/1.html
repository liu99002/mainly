<html>

<body>

    <head>
        <style>
            body {
                margin: 0%;
            }

            #nav {
                background-color: black;
                width: 40px;
                height: 100%;
            }

            #nav a {
                color: white;
                white-space: nowrap;
                text-decoration-line: none;
            }

            #navcontent {
                padding-left: 40px;
                padding-top: 40px;
            }
        </style>
    </head>
    <div id="nav" onmouseover="navwide(this)" onmouseout="nav(this)">
        <div id="navcontent">
            <p><a href="#aboutme">關於本站</a> </p>
            <p><a href="#ex1">範例1</a> </p>
            <p><a href="#ex2">範例2</a> </p>
            <p><a href="#ex3">範例3</a> </p>
        </div>
    </div>
    <script>
        function navwide(obj) {
            let nav = document.getElementById("nav")
            nav.style.width = "200px"
        }
        function nav(obj) {
            let nav = document.getElementById("nav")
            nav.style.width = "40px"
        }
    </script>
</body>

</html>
